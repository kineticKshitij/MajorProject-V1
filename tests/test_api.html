<!DOCTYPE html>
<html>

<head>
    <title>Test Entities API</title>
</head>

<body>
    <h1>Testing Entities API</h1>
    <div id="result"></div>

    <script>
        // Test the entities API
        fetch('http://localhost:8000/api/dorks/entities/', {
            credentials: 'include',
            headers: {
                'Accept': 'application/json',
            }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                <h2>API Response:</h2>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                <h2>Error:</h2>
                <pre>${error}</pre>
            `;
            });
    </script>
</body>

</html>
